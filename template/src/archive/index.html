<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>归档|{{title}}</title>
</head>

<body>
  <div class="archive-wraper">
    <%= require("html-loader!../share/header/index.html").default %>
    <div class="content-wrapper">
      <div>
        {{#each archives}}
        <h2>{{name}}</h2>
        <ul class="posts">
          {{#each list}}
          <li class="post">
            <div class="meta">
              <time>{{dateformat create_time}}</time>
            </div>
            <span>
              <a href="/post/{{id}}.html">{{title}}</a>
            </span>
          </li>
          {{/each}}
        </ul>
        {{/each}}
      </div>
    </div>
    <%= require("html-loader!../share/footer/index.html").default %>

</body>

</html>
