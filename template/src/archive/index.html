<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>归档|{{@root.title}}</title>

  <link rel="stylesheet" type="text/css" href="/assets/iconfont.css">
</head>

<body>
  <div class="root">
  <div class="wrapper">
    <%= require("html-loader!../share/header/index.html").default %>
    <div class="content-wrapper">
      <div>
        {{#each @root.archives}}
        <h2>{{this.name}}</h2>
        <ul class="posts">
          {{#each contents}}
          <li class="post">
            <div class="meta">
              <time>{{datetime this.create_time}}</time>
            </div>
            <span>
              <a href="{{path @root.address "post" (string (this.id) ".html")}}">{{this.title}}</a>
            </span>
          </li>
          {{/each}}
        </ul>
        {{/each}}
      </div>
    <%= require("html-loader!../share/footer/index.html").default %>
    </div>

    </div>
</body>

</html>
