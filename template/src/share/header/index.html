<header class="header-wrapper">
    <a class="one" href="">
        <div class="logo" style="background-image:url({{#if @root.logo}}{{path @root.address @root.logo}}{{else}}{{path @root.address "logo.png"}}{{/if}})"></div>
        <div class="title">
            <h1>{{@root.title}}</h1>
        </div>
    </a>
    <div class="toggle" >
        <i class="iconfont icon-menu"></i>
    </div>
    <ul class="menu">
        {{#each @root.menus}}
        <li>
            <a href="{{path @root.address this.path}}" target="{{this.target}}">{{this.name}}</a>
        </li>
        {{/each}}
    </ul>
</header>
